<html lang="ja">
<body>
  <ul id="chat">
    <li v-for="m in messages">{{ m }}</li>
  </ul>
  <input type="text" name="say" id="say" placeholder="Input a message here...">
  <button id="send">Send</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  <script type="text/javascript">
    var data = {
      messages: []
    };

    new Vue({
      el: '#chat',
      data: data
    });

    document.getElementById('send').addEventListener('click', function (e) {
      var say = document.getElementById('say')
      send(say.value);
      say.value = '';
    });


    var clientId = Math.random().toString(36).substring(7);
    var client = new Paho.MQTT.Client("mqtt.eclipse.org", 80, clientId);

    client.connect({
      keepAliveInterval: 15,
      onSuccess:function(){
        console.log("connect success")
        client.onMessageArrived = function(message) {
          console.log(message.payloadString)
          data.messages.push(message.payloadString);
        }
        client.onConnectionLost = function(message) {
          console.log('onConnectionLost')
        }
        client.subscribe('/jp/co/latency/#', {
          onSuccess:function() {
            console.log("subscribe success")
          },
          onFailure:function() {
            console.log("subscribe fail")
          }
        })
      },
      onFailure:function(){
        console.log("connect fail")
      }
    })

    function send(content) {
      var message = new Paho.MQTT.Message(content);
      message.destinationName = "/jp/co/latency/15";
      client.send(message);
      console.log("sent");
    }



  </script>
</body>
</html>
